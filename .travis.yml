sudo: required
dist: xenial
language: c

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libgudev-1.0-dev
      - libxml++2.6-dev

stages:
  - test
  - name: coverity
    if: type = cron

env:
  global:
    - CFLAGS="-Werror -Wall -Wextra -Wno-error=sign-compare -Wno-error=unused-parameter -Wno-error=missing-field-initializers"

script:
  - mkdir _build
  - pushd _build > /dev/null
  - ../autogen.sh --disable-silent-rules
  - make
  - make check || (cat **/test-suite.log && false)
  - make distcheck
  - popd > /dev/null

jobs:
  include:
    - stage: coverity
      compiler: 'gcc'
      env:
        - BUILDTYPE="coverity"
        - COVERITY_SCAN_PROJECT_NAME="linuxwacom/libwacom"
        - COVERITY_SCAN_NOTIFICATION_EMAIL="killertofu@gmail.com"
        - COVERITY_SCAN_BUILD_COMMAND_PREPEND=""
        - COVERITY_SCAN_BUILD_COMMAND="make"
        - COVERITY_SCAN_BRANCH_PATTERN=".*"
        - COVERITY_URL="https://scan.coverity.com/scripts/travisci_build_coverity_scan.sh"
        - secure: ''
      before_install:
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      before_script:
        - if [[ -n "$COVERITY_URL" ]]; then curl -fs "$COVERITY_URL" > coverity.sh && sed -i 's/"$status_code" != "201"/"$status_code" -lt 200 -o "$status_code" -ge 300/' coverity.sh && chmod +x coverity.sh; fi
      script:
        - ./autogen.sh --disable-silent-rules
        - bash ./coverity.sh

